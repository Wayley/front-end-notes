<!DOCTYPE html>
<head>
  <title>myVue</title>
</head>
<style>
  #app {
    text-align: center;
  }
</style>
<body>
  <div id="app">
    <form>
      输入分数<input type="text" v-model="score" />
      <button type="button" v-click="increment">增加分数</button>
      <button type="button" v-click="decrement">减少分数</button>
    </form>
    分数
    <p v-bind="score"></p>
  </div>
</body>
<script src="_Vue.js"></script>
<script>
  window.onload = function() {
    var app = new _Vue({
      el: '#app',
      data: {
        score: 60
      },
      methods: {
        increment: function() {
          this.score++;
        },
        decrement: function() {
          this.score--;
        }
      }
    });
  };
</script>
